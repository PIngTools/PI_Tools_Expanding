<html>
<header></header>
<script src="calculators.js" type="text/javascript"></script>
<script>
   
function Calc()
{
	var input = new Object();
	
	input.Crosssection = parseFloat(document.InputForm.Crosssection.value)/1E6;
	if (isNaN(input.Crosssection))
	{
		alert("Ungültige Eingabe der Querschnittsfläche");
		return;
	}      
	input.Length = parseFloat(document.InputForm.Length.value)/1000;
	if (isNaN(input.Length))
	{
		alert("Ungültige Eingabe der Weglänge");
		return;
	}      

	input.ur = parseFloat(document.InputForm.ur.value);
	if (isNaN(input.ur))
	{
		alert("Ungültige Eingabe von µr");
		return;
	}      
	
	output = getRmAl(input);	
	document.getElementById('Rm').innerHTML = output.RmStr;
	document.getElementById('Al').innerHTML = output.AlStr;
}   
</script>

<body onload="javascript:Calc();">
	<h1>magnetischer Widerstand</h1>
	Werkzeug zur Berechnung des magnetischen Widerstandes in Abhängigkeit von Querschnitt und der Permeabilität (µr). Berechnet wird unter der Annahme eines homogenen Magnetfeldes.
   <form onchange="javascript:Calc();" id="InputForm" name="InputForm">
      Weglänge:<input id="Length" name="Length" type="text" value="1" autocomplete="off">mm <br>
	  Querschnitt:<input id="Crosssection" name="Crosssection" type="text" value="100" autocomplete="off">mm² <br>
	  Permeabilität:<input id="ur" name="ur" type="text" value="1" autocomplete="off"> <br></span>      
	  
   </form>
   Ergebnisse:<br>
   Rm:<span id="Rm"></span><br>
   Al:<span id="Al"></span><br>
</body>

</html>
